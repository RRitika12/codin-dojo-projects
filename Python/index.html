<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script src="{% static 'app_name/js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'application/css/index.css' %}">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>

    <div class="header">
        <img src="https://img.icons8.com/nolan/2x/telegram-app.png" alt="">
        <h1>ToDo List</h1>
    </div>

    <div class="container">
        <div class="content">
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    {% if message.tags %}
                        <p>{{ message }}</p>
                    {% endif %}
                {% endfor %}
                </ul>
            {% endif %}
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputfirstname" placeholder=" First Name" name="first_name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputlastname" placeholder="Last Name" name="last_name" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name ="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Confirmation" name= "pwd_confirmation">
                </div>
        
                <button type="submit" class="btn"><h1>Register! <img src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart icon"></h1> </button>
                
            </form>
        </div>

        <div class="content1">
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name = "log_email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "log_password">
                </div>
                <button type="submit" class="btn"><h1>Login! <img src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart icon"></h1></button>
                
            </form>
        </div>

    </div>

    <div class="footer">
        <p>HOME</p>
        <p>ABOUT</p>
        <p>Â©COPYRIGHT</p>
        <p>FAQ</p>
        <p>CONTACT US</p>
    </div>

</body>
</html>
